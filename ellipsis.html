<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	.text_overflow{
		width:24em;
		height:1.3em; 
		overflow:hidden; 
		zoom:1;
	}
	.text_overflow .text_con{
		float:left; 
		height:1.3em; 
		margin-right:3em; 
		overflow:hidden;
	}
	.text_overflow .text_dotted{
		width:3em; 
		height:1.31em; 
		float:right; 
		margin-top:-1.3em;
	}
</style>
<body>
	<!-- 兼容性好
	原理：text_con的高度比text_dotted高了一点，当长度到达text_dotted所在位置时这两个独立容器会发生碰撞，text_dotted会被挤下来 -->
	<div class="text_overflow" >
    <div class="text_con" >这是一段比较长的文字</div>
    <div class="text_dotted" >…</div>
 </div>
</body>
</html>
