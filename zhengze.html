<script>
	function getType(){
		var input = document.getElementById("data").value+"";

 		co.test(input)

		document.getElementById("data").value = dot;

	//千分位正则表达式
	function fitter(data){
		var data = "" + data;
			data = data.replace(/(?=(?!\b)(\d{3})+$)/g, ',')
			return data;
	};
	var a=100234010;
	var b=fitter(a);
	function judge(data){
		var data = "" + data,
			rex = new RegExp(/^[1-9]+.?[1-9]+$/);
		var result = data.match(rex);
		var result1 = rex.test(data);
		return result1;
	}
	function secondDot(){
		var data = document.getElementById("data").value+"";
			data = data.replace(/^\D|[^\d.]|(?<=\.\d*)\./g, '');
		return data;
	}
	function number(){
		var reg = new RegExp(/^\d*(\.\d+){0,1}$/);
		return reg;
	}
	function strLimit(str){
		if(/(^\S{1,11})/.test(str)){
			if(RegExp.$1.length>10){
				return RegExp.$1.substr(0,10)+"。。。";
			}else{
				return RegExp.$1;
			}
		}
	}
	function match(){
        var bar_PG = "P",
            bar_Z = "SH01Z",
            bar_C = "SH01C",
            bar_H = "SH01H",
            str = "(" + bar_PG + "|" + bar_Z + "|" + bar_C + "|" + bar_H + ")";
        var reg = new RegExp("\^" + str, "i"),
        	strs = document.getElementById("data").value+"";
        console.log(reg,strs.match(reg),reg.test(strs))
	}
	function isValidIP(str) {
	 return /^(([1-9]?\d|1\d\d|2[0-4]\d|25[0-5])(\.(?!$)|$)){4}$/.test(str);
	}

// s 可能为空，且只包含从 a-z 的小写字母。
// p 可能为空，且只包含从 a-z 的小写字母，以及字符 . 和 *。
//模拟正则匹配
var isMatch = function(s, p) {
    var index = 0,
		indexP = 0,
        result = true;
	if(s==p){
		return true;
	}

    for(var len=p.length;indexP<len;){
		//debugger
        if(p[indexP]==s[index]||p[indexP]=='.'){
			++index;
			indexP+=p[indexP+1]=="*"?0:1;
		}else{
			if(p[indexP+1]=="*"){
				indexP+=2;
			}else{
				return false;
			}
		}
		if(s[index]==undefined){//匹配完s中所有
			break;
		}
    }
	if(result&&p[indexP+2]!=undefined||(p[indexP+1]&&p[indexP+1]!='*')||s[index]!=undefined){
		result=false;
	}
    return result;
};
console.log(isMatch("mississippi","mis*is*ip*."))
console.log(isMatch("ab",".*c"))
console.log(isMatch("aa","a*"))
console.log(isMatch("aa","a"))
console.log(isMatch("aaa","aaaa"))
