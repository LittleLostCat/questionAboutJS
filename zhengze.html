<body>
	<input type="text" id="data" value='11.900'>
	<input type="button" value="click" onclick = "getType()">
	<a href="https://www.baidu.com" target='_blank'>百度一下</a>
</body>
<script>
	function getType(){
		var input = document.getElementById("data").value+"";
 		var bo = new RegExp("((\\.0+)|(0+))$");//正则对象建立字符串形式需要进行对\的转译
 		var co = new RegExp(/((\.0+)|(0+))$/);
 		//var co = new RegExp(/(\.0+)/);
 		co.test(input)
 		console.log(RegExp.$1)
 		var dot = input.replace(co,"")
		document.getElementById("data").value = dot;
	}
	function fitter(data){
		var data = "" + data;
			data = data.replace(/(?=(?!\b)(\d{3})+$)/g, ',')
			return data;
	};
	var a=100234010;
	var b=fitter(a);console.log(b);
	function judge(data){
		var data = "" + data,
			rex = new RegExp(/^[1-9]+.?[1-9]+$/);
		var result = data.match(rex);
		var result1 = rex.test(data);
		return result1;
	}
	function secondDot(data){
		var data = "" + data;
			data = data.replace(/^\D|[^\d.]|(?<=\.\d*)\./g, '')
		return data;
	}
	console.log(secondDot('11.22.33.44.55'))
</script>
