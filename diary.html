<script>
	//将{"a":["1","2"],"b":["一","二"]}转为[{"a":"1","b":"一"}，{"a":"2","b":"二"}]
	var a = {"a":["1","2",4,5,6,7],"b":["一","二","三"]};
	function changes(param){
		let objs = Object.keys(param),
		    result = [],
			length = [].reduce.call(objs,(pre,next,index)=> Math.max(pre,param[next].length),0);
		for(let i = 0;i<length;i++){
			result[i] = {};
			for(let key of objs){
				param[key].length>i?result[i][key] = param[key][i]:"";
			}
		}
		return result;
	}
    //合并对象数组的函数,适用于单层对象
    //obj需要合并的对象数组
    //group需要区分的组别名
    //arg为需要以字符串形式合并的对象key，其余的则不变
    function assign(obj, group, ...arg) 
    {
        let result = [],
            groups = [];
        if (Object.prototype.toString.call(obj) !== "[object Array]") 
        {
            return "输入对象数组有误";
        }
        if (Object.prototype.toString.call(group) === "[object Object]") 
        {
            return "输入组别有误，请输入数组或单个字段";
        }
        for (let i = 0; i < obj.length; i++) {
            let v = obj[i];
            if (v[group] !== undefined)
            {
                if (!groups.includes(v[group]))
                {
                    groups.push(v[group]);
                    v["note"] += ";";
                    v["reason_note"] += ";";
                    result[groups.indexOf(v[group])] = Object.assign({}, v);
                }
                else
                {
                    let single = result[groups.indexOf(v[group])];
                    for (let j = 0; j < arg.length; j++) {
                        if (v[arg[j]] == "") {
                             continue;
                        };
                        single[arg[j]] += v[arg[j]] + ";";
                    }
                }
            }
            else
            {
                continue;
            }
        }
        return result;
    }
    //digit表示要保留的小数位数，flag表示是进一还是去一，true表示不进一,默认false表示要四舍五入
    !function(){
        Number.prototype.toMyFixed = function(digit,flag=false){
            let digits = digit|0,
                _this = typeof Number(this) === "number" ? this : 0,
                num = _this+"";
            if(num.includes(".")){
                let numArr = num.split("."),
                    lastNum = numArr[1][digit],//最后一位，决定四舍五入
                    decimal = numArr[1].substr(0,digit)|0,//小数部分,被取整
                    integer = numArr[0]|0,//整数部分
                    deLen = (decimal+"").length;//小数位长度
                if(numArr[1].length<=digit){//小数精确位数不足
                    let zero = ("0").repeat(digit - numArr[1].length);
                    num = num+zero;
                }else if(flag || lastNum<5){
                    num = numArr[0]+"."+numArr[1].substr(0,digit);
                }else{
                    ++decimal;
                    deLen = (decimal+"").length;//最高位可能进位
                    if(deLen>digit){
                        ++integer;
                        decimal = ("0").repeat(digit);
                    }
                    if(deLen<digit){
                        decimal = "0".repeat(digit - deLen)+decimal;
                    }
                    num = integer+"."+decimal;
                }
            }else{
                num = num+"."+"0".repeat(digit);
            }
            return num;
        };
        String.prototype.toMyFixed = Number.prototype.toMyFixed;
    }()
    function tochange(digit,flag){
        let ipt = document.getElementById("ipt"),
            val = ipt.value;
        ipt.value = val.toMyFixed(digit,flag);
    }
